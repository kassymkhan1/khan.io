<div class="header_info">
   <h1>Kalzhan Kassymkhan</h1>
   <p>I write code and make video</p>
</div>

<div class="middle_info">
  <img class="avatar" src="assets/logo/avatar.jpg" alt="">
  <div class="sociales">
    <div class="github">
      <a href="{{ github_url }}">
        {{ GithubStars}} Repository Stars
      </a>
    </div>
    <div class="youtube"><a href="{{ youtube_url }}">YouTube Subscribers</a></div>
    <div class="social" *ngFor="let social of sociales"><a routerLink="{{social.path}}">{{ social.name}}</a></div>
  </div>
</div>


<div class="description">
  Hi, I'm Kassymkhan, a devops engineer who loves building cool things with code.
</div>

<div class="links">
  <div class="email" routerLink='/home'>
    <mat-icon  aria-hidden="false" fontIcon="email"/>
  </div>
  <div class="connects" routerLink='/home'>
    <mat-icon fontIcon="share" />
  </div>
</div>


<div *ngIf="blogs.length > 1" class="blog">
  <p>Lates Blogs</p>
  <div class="latest" *ngFor="let blog of blogs">
    {{ blog.description}}
  </div>
  <div class="all">See All</div>
</div>
