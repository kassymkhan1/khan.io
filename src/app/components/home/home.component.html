<div class="header_info">
   <h1>Kalzhan Kassymkhan</h1>
   <p>I write code and make video</p>
</div>

<div class="middle_info">
  <img src="assets/logo/icons8-darth-vader-100.png" alt="">
  <ul>
    <li><a href="{{ github_url }}">{{ GithubStars}} Repository Stars</a></li>
    <li><a href="{{ youtube_url }}">YouTube Subscribers</a></li>
    <li *ngFor="let social of sociales"><a routerLink="{{social.path}}">{{ social.name}}</a></li>
  </ul>
</div>

<div class="description">
  Hi, I'm Kalzhan Kassymkhan, a software engineer who loves building cool things with code.
</div>

<div class="links">
  <div class="email">
    <a routerLink="/home">Email me</a>

  </div>
  <div class="connects">
    <a routerLink="/home">Connect with my</a>
  </div>
</div>


<div *ngIf="blogs.length > 1" class="blog">
  <p>Lates Blogs</p>
  <div *ngFor="let blog of blogs">
    {{ blog.description}}
  </div>
  <div class="all_blog">See All</div>
</div>
