<div class="header_info">
  <h1>Gear</h1>
  <p>My toolbox</p>
</div>
<div class="description">
  <p>
    This is gear I actually own and recommend.
    The affiliate links come at no extra cost, but it does however help support my content creation.
  </p>
</div>
<h1 class="headerDevice">Devices</h1><br>
<section class="devices">

  <div class="card" *ngFor=" let device of this.gear.Techs()">
    <img class="logo" src="{{ device.Image }}">
    <h1 class="name"><b>{{ device.Name }}</b></h1>
    <!-- <h6>{{ device.Description}}</h6> -->
  </div>
</section>

<h1 class="headerDevice">Softwares</h1><br>
<section class="devices">
  <div class="card" *ngFor=" let device of this.gear.Softs()">
    <img class="logo" src="{{ device.Image }}" atl="">
    <h1 class="name"><b><a class="url"  href="{{ device.URL }}">{{ device.Name }}</a></b></h1>
    <!-- <h6>{{ device.Description}}</h6> -->
  </div>
</section>
